<a class="gallery-link" href="{{.URL}}">
    <div class="gallery-title-img">
        <img src="{{.Params.titimg}}">
    </div>
    <div class="gallery-info">
        <div class="gallery-title">
            {{.Title}}
        </div>
        <div class="gallery-date">
            {{.Date | time.Format "6. 1. 2006"}}
        </div>
    </div>
</a>
