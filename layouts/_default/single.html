<!DOCTYPE html>
<html lang="cs">
<head>
    {{partial "head.html" .}}
    <link rel="stylesheet" href="/css/single.css">
</head>
<body>
    {{partial "site-header.html" .}}
    <div class="main-content">
        <div class="content-container">
            <div id="nav-site-info">
                <div class="column" id="nav">
                    {{partial "nav.html" .}}
                </div>
                <div class="column" id="site-info">
                    {{partial "site-info.html" .}}
                </div>
            </div>
            <div class="column" id="page-content">
                <main>
                    {{.Content}}
                    {{if .Params.ohlasky}}
                        {{range where .Site.Pages ".Params.ohlaska" "==" true | first 1}}
                            {{.Content}}
                        {{end}}
                    {{end}}
                </main>
                <footer>
                    {{partial "footer.html" .}}
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
