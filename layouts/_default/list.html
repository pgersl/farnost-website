<!DOCTYPE html>
<html lang="cs">
<head>
    {{partial "head.html" .}}
    {{partial "single-style" .}}
</head>
<body>
    <div class="site-header">
        Římskokatolická farnost Měnín
    </div>
    <div class="main-content">
        <div class="content-container">
            <div id="nav-site-info">
                <div class="column" id="nav">
                    {{partial "nav.html" .}}
                </div>
                <div class="column" id="site-info">
                    {{partial "site-info.html" .}}
                </div>
            </div>
            <div class="column" id="page-content">
                <main>
                    {{.Content}}
                    {{range .Pages}}
                        {{.Content}}
                    {{end}}
                </main>
                <footer>
                    {{partial "footer.html" .}}
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
