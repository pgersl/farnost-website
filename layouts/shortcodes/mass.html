<div class="mass {{.Get "class"}}">
    <div class="mass-left">
        <div class="mass-left-day">{{.Get "day"}}</div>
        <div class="mass-left-month">{{.Get "month"}}</div>
    </div>
    <div class="mass-right">
        <p><strong>{{.Get "text"}}</strong></p>
        <p id="time">{{.Get "time"}}{{with .Get "reading"}} <a href="{{.}}" target="_blank"><i class="fa-solid fa-book-bible"></i></a>{{end}}</p>
        <p>{{with .Get "intention"}}<em>{{.}}</em>{{end}}</p>
    </div>
</div>
